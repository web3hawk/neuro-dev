# Default values for neuro-dev chart
global:
  namespace: neuro-dev
  domain: neuro-dev.local

# Backend service configuration
backend:
  name: neuro-dev-backend
  replicaCount: 1
  image:
    repository: neuro-dev/backend
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  env:
    - name: PORT
      value: "8080"
    - name: NODE_ENV
      value: "production"

# Frontend service configuration
frontend:
  name: neuro-dev-frontend
  replicaCount: 1
  image:
    repository: neuro-dev/frontend
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
    targetPort: 3000
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  env:
    - name: REACT_APP_API_URL
      value: "http://neuro-dev-backend:8080"

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: neuro-dev.local
      paths:
        - path: /
          pathType: Prefix
          service: neuro-dev-frontend
        - path: /api
          pathType: Prefix
          service: neuro-dev-backend
  tls: []

# Storage configuration
persistence:
  enabled: false
  storageClass: ""
  size: 1Gi

# ConfigMap and Secret configurations
config:
  enabled: true
  data: {}

secret:
  enabled: true
  data: {}